<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Ass Calculator</title>
    <link rel="stylesheet" href='styles.css'>
</head>
<body>
    <header>
        <h1>Basic-Ass Calculator</h1>
        <h2>"It's a fucking calculator."</h2>
    </header> 
    <div class="main-container">
        <div class="main-content">
            <div class="view-area">
            </div>
            <div class="button-container">
                <div class="controls-container">
                    <button id="clear">clear</button>
                    <button id="del">del</button>
                </div>
                <div class="numbers-operators-container">
                    <!--4 x 4 button layout-->
                    <div class="row">
                        <button type='button' class='input number seven'>7</button>
                        <button type='button' class='input number eight'>8</button>
                        <button type='button' class='input number nine'>9</button>
                        <button type='button' class='input operator divide' >&#247;</button>
                    </div>
                    <div class="row">
                        <button type='button' class='input number four'>4</button>
                        <button type='button' class='input number five'>5</button>
                        <button type='button' class='input number six'>6</button>
                        <button type='button' class='input operator multiply'>&#215;</button>
                    </div>
                    <div class="row">
                        <button type='button' class='input number one' >1</button>
                        <button type='button' class='input number two' >2</button>
                        <button type='button' class='input number three'>3</button>
                        <button type='button' class='input operator subtract'>&#8722;</button>
                    </div>
                    <div class="row">
                        <button type='button' class='input number period'>.</button>
                        <button type='button' class='input number zero'>0</button>
                        <button type='button' class='input operator equals'>=</button>
                        <button type='button' class='input operator add'>&#43;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <span>Basic-Ass Calculator, Written Horribly By Ashton Chew 2025</span>
    </footer>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
